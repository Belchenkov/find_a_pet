<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Find A Pet</title>
</head>
<body>
    <header class="bg-dark text-center mb-4 p-3">
        <img src="./assets/img/logo.png" alt="Find A Pet">
    </header>
    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select id="animal" class="form-control mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id="zip" class="form-control" placeholder="Enter your zipcode">
                <input type="submit" value="Find" class="btn btn-dark btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
